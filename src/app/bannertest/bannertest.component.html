<div class="container-fluid dashboard_body">
  <div class="dashboard_wrappertop"><img src="../../assets/images/logo.png"></div>
  <div class="row rowmaindiv">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dashboard_right">
      <div class="dashboard_right_wrapper">
        <div class="dashboard1_div1 adminlisttable">
          <div class="tablediv">
            <table>
              <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>noofclick</th>
                <th>image</th>
                <th>type</th>
                <th>sortindex</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of bannerlist">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.noofclick}}</td>
                <td>{{item.image}}</td>
                <td>{{item.type}}</td>
                <td>{{item.sortindex}}</td>
                <td>
                  <a *ngIf="item.status == 0" class="statusinactive" href="javascript:void(0)" (click)="cngstatus(item)">Inactive</a>
                  <a *ngIf="item.status == 1" class="statusactive" href="javascript:void(0)" (click)="cngstatus(item)">Active</a>
                </td>
                <td>
                  <a href="javascript:void(0)" class="loginbtn2 btndelete" (click)="delbtest(item)"><i class="fa fa-close"></i><span>Delete</span></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
