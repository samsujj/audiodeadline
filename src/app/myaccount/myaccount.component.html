<div class="container-fluid dashboard_body">
  <div class="dashboard_wrappertop">
    <img src="../../assets/images/logo.png">
  </div>
  <div class="row rowmaindiv">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 dashboard_left">
      <app-adminleft></app-adminleft>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
      <div class="dashboard_right_wrapper">
        <div class="dashboard1_div1">
          <h4>My Account</h4>
          <div class="dashboard1form">
            <div class="form-group">
              <label>First Name: </label>
              <span *ngIf="userdetails">{{userdetails.firstname}}</span>
            </div>
            <div class="form-group">
              <label>Last Name: </label>
              <span *ngIf="userdetails">{{userdetails.lastname}}</span>
            </div>
            <div class="form-group">
              <label>Telephone: </label>
              <span *ngIf="userdetails">{{userdetails.phone}}</span>
            </div>
            <div class="form-group">
              <label>Email: </label>
              <span *ngIf="userdetails">{{userdetails.email}}</span>
            </div>
            <div class="form-group">
              <label>Username: </label>
              <span *ngIf="userdetails">{{userdetails.username}}</span>
            </div>
            <div class="form-group">
              <label>Address: </label>
              <span *ngIf="userdetails">{{userdetails.address}}</span>
            </div>
            <div class="form-group">
              <label>Address2: </label>
              <span *ngIf="userdetails">{{userdetails.address2}}</span>
            </div>
            <div class="form-group">
              <label>City: </label>
              <span *ngIf="userdetails">{{userdetails.city}}</span>
            </div>
            <div class="form-group">
              <label>State: </label>
              <span *ngIf="userdetails">{{userdetails.state}}</span>
            </div>
            <div class="form-group">
              <label>Zip Code: </label>
              <span *ngIf="userdetails">{{userdetails.zip}}</span>
            </div>
            <a [routerLink]="['/update-profile']" class="btn loginbtn2"><i class="fa fa-refresh" aria-hidden="true"></i><span>Update Profile</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
