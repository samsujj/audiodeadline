<div class="container-fluid dashboard_body">
  <div class="dashboard_wrappertop"><img src="../../assets/images/logo.png"></div>
  <div class="row rowmaindiv">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 dashboard_left">
      <app-adminleft></app-adminleft>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
      <div class="dashboard_right_wrapper">
        <div class="dashboard1_div1">
          <h4> Edit Promocode</h4>
          <div class="dashboard1form">
            <form name="dataForm" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">
              <div *ngIf="is_error" class="singleerror">{{is_error}}</div>
              <div class="form-group">
                <label>Promocode*:</label>
                <input type="text" class="form-control" name="promocode" placeholder="Promocode*" [formControl]="dataForm.controls['promocode']">
                <span *ngIf ="dataForm.controls['promocode'].touched && dataForm.controls['promocode'].hasError('blankprocode')" class="has-error"> Promocode field can not be blank</span>
                <span *ngIf ="dataForm.controls['promocode'].touched && dataForm.controls['promocode'].hasError('invalidprocode')" class="has-error"> Promocode contain only alphabetic or numeric value</span>
              </div>
              <div class="form-group">
                <label>Description*:</label>
                <textarea class="form-control" name="description" placeholder="Description*" [formControl]="dataForm.controls['description']"></textarea>
                <span *ngIf ="dataForm.controls['description'].touched && !dataForm.controls['description'].valid" class="has-error"> Description field can not be blank</span>
              </div>
              <div class="form-group">
                <label>Type*:</label>
                <select class="form-control"  name="type"  [formControl]="dataForm.controls['type']">
                  <option value="">Select One</option>
                  <option value="flat">Flat</option>
                  <option value="percentage">Percentage</option>
                </select>
                <span *ngIf ="dataForm.controls['type'].touched && !dataForm.controls['type'].valid" class="has-error"> Type field can not be blank</span>
              </div>
              <div class="form-group">
                <label>Discount Amount*:</label>
                <input type="text" class="form-control" name="amount" placeholder="Discount Amount*" [formControl]="dataForm.controls['amount']">
                <span *ngIf ="dataForm.controls['amount'].touched && dataForm.controls['amount'].hasError('blankamount')" class="has-error"> Discount Amount field can not be blank</span>
                <span *ngIf ="dataForm.controls['amount'].touched && dataForm.controls['amount'].hasError('maxamount')" class="has-error"> Discount Amount must be less than 100</span>
                <span *ngIf ="dataForm.controls['amount'].touched && dataForm.controls['amount'].hasError('invalidamount')" class="has-error"> Discount Amount contain only numeric value</span>
              </div>
              <input type="submit" name="submit" value="SUBMIT" class="loginbtn2">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
